spring.application.name=Survey-Management-Tool

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# CHANGE THIS: Use 'update' instead of 'validate' to allow table creation
spring.jpa.hibernate.ddl-auto=update

# KEEP these batch settings
spring.batch.jdbc.initialize-schema=always
spring.batch.jdbc.schema=classpath:org/springframework/batch/core/schema-mysql.sql
spring.batch.job.enabled=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional: Reduce batch logging from DEBUG to INFO to avoid noise
logging.level.org.springframework.batch=INFO

app.jwt-secret=${APP_JWT_SECRET}
app.jwt-expiration-ms=3600000

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

