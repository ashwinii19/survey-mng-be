spring.application.name=Survey-Management-Tool
 
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/survey_db}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:password}
 
# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
 
# Batch Configuration
spring.batch.jdbc.initialize-schema=always
spring.batch.jdbc.schema=classpath:org/springframework/batch/core/schema-mysql.sql
spring.batch.job.enabled=false
 
# Logging
logging.level.org.springframework.batch=INFO
 
# JWT Configuration
app.jwt-secret=${APP_JWT_SECRET:mySecretKey}
app.jwt-expiration-ms=3600000
 
# Swagger
springdoc.swagger-ui.path=/swagger-ui.html
spring.doc.api-docs.path=/v3/api-docs
 
# Mail Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Application Configuration
app.base-url=${APP_BASE_URL}

# CORS Configuration
payflow.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}

app.scheduler.timezone=${APP_TIMEZONE}


